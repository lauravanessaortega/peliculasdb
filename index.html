<!DOCTYPE html>
<html>
<head>
    <title>Pagina de películas</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1 class="app-title">Buscador de películas</h1>
        <div class="search-container">
            <input v-model="searchQuery" type="text" placeholder="Buscar películas" class="search-input">
            <button @click="searchMovies" class="search-button">Buscar</button>
        </div>
        <div class="pagination-container">
            <button v-for="page in totalPages" :key="page" @click="goToPage(page)" class="pagination-button" :class="{ active: page === currentPage }">{{ page }}</button>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div v-for="movie in filteredMovies" :key="movie.id" class="swiper-slide">
                    <img :src="getImageUrl(movie.poster_path)" alt="movie.title" class="movie-poster">
                    <h2 class="movie-title">{{ movie.title }}</h2>
                    <p class="release-date">Fecha de lanzamiento: {{ movie.release_date }}</p>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
